<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Teach me how to talk</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="main-page">
        <div id="main-div" class="main-content">
            <div class="top-half">
                <h1>I'm a Natural Language Processing model.</h1>
                <p><i>Use the below input field to type a review/feelings/thoughts and I'll guess how you're feeling.</i></p>
            </div>
            <div class="bottom-half">
                <div class="bottom-input">
                    <div class="input-div">
                        <form id="input-form" class="input-form" action="{{ url_for('predict')}}" method="post">
                            <textarea id="input_text" name="input_text" placeholder="Type something!"></textarea>
                            <button type="submit" class="pred-btn btn btn-primary btn-block btn-large">Predict</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <div id="slide-div" class="bottom-buttons" style="display:none">
            <div class="output-div" id="pred_div">
                <img id="pred_image" src="" style="">
            </div>
        </div>
    </div>


</body>

<script src="{{ url_for('static',filename='scripts/script.js') }}"></script>

</html>
